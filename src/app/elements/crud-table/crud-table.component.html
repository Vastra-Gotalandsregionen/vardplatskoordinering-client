<table mat-table [dataSource]="dataSource">

  <ng-container *ngFor="let config of fieldConfigs" matColumnDef="{{config.name}}">
    <th mat-header-cell *matHeaderCellDef>{{config.name}}</th>
    <td mat-cell *matCellDef="let item" [innerHTML]="getHtml(item[config.name])"></td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item"><button (click)="openEdit(item)">Redigera</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
  <tr mat-row *matRowDef="let item; columns: getColumns();"></tr>

</table>
