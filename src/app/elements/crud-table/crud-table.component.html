<table mat-table [dataSource]="dataSource">

  <ng-container *ngFor="let config of fieldConfigs" matColumnDef="{{config.name}}">
    <th mat-header-cell *matHeaderCellDef>{{config.name}}</th>
    <td mat-cell *matCellDef="let item" [innerHTML]="getValue(config, item[config.name])"></td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <vpk-icon icon="ellipsis-v"></vpk-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEdit(item)"><vpk-icon icon="edit"></vpk-icon> Redigera</button>
        <button mat-menu-item (click)="confirmDelete(item)"><vpk-icon icon="trash"></vpk-icon> Radera</button>
      </mat-menu>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
  <tr mat-row *matRowDef="let item; columns: getColumns();"></tr>

</table>
