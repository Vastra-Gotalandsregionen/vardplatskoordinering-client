<button mat-flat-button mat-stroked-button [color]="color" class="vpk-button" [matTooltip]="tooltip" [disabled]="disabled">
    <vpk-icon *ngIf="icon && iconPosition == 'left'" [icon]="icon" [size]="iconSize"></vpk-icon>
    <span *ngIf="label" class="vpk-button-label">
        {{label}}
    </span>
    <vpk-icon *ngIf="icon && iconPosition == 'right'" [icon]="icon" [size]="iconSize"></vpk-icon>
</button>
