<h1 mat-dialog-title>
  <span *ngIf="users.id">Anv채ndare {{users.id}}</span>
  <span *ngIf="!users.id">Ny anv채ndare</span>
</h1>
<div mat-dialog-content>
  <h2>{{users.verksamhet}}</h2>

  <form [formGroup]="formGroup">
    <div>
      <label>Id:</label>
      <span>{{users.id}}</span>
    </div>

    <div>
      <label>Namn:</label>
      <input formControlName="name" type="text">
    </div>

    <div>
      <label>Anv채ndare:</label>
      <input formControlName="username" type="text">
    </div>
  </form>

  <div>
    <input [value]="filter" type="text">
    <button (click)="findFromServer()"></button>
  </div>

  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Namn</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Anv채ndare</th>
      <td mat-cell *matCellDef="let item">{{item.username}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'username']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'username'];"></tr>
  </table>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Avbryt</button>
  <button mat-button (click)="saveAndEmit()" cdkFocusInitial >Spara</button>
</div>
