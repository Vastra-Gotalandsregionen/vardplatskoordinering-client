<h1 mat-dialog-title>
  <span>Lägg till användare</span>
</h1>
<div mat-dialog-content>
  <!--<h2></h2>-->

  <div>
    <input [(ngModel)]="filter" type="text" (keyup.enter)="findFromServer()" placeholder="Vgr-Id / namn, 3-tecken + *">
    <button (click)="findFromServer()">Sök</button>
  </div>

  <table mat-table [dataSource]="users" class="vpk-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Namn</th>
      <td mat-cell *matCellDef="let item"> <a (click)="createThat(item)"> {{item.name}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Användare</th>
      <td mat-cell *matCellDef="let item"> <a (click)="createThat(item)"> {{item.username}} </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'username']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'username'];"></tr>

  </table>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Avbryt</button>
  <button mat-button (click)="saveAndEmit()" cdkFocusInitial >Spara</button>
</div>
