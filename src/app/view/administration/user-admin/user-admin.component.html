<vpk-card title="Användare" icon="user">

  <button (click)="createUser()">
    <span>add</span>
  </button>

  <table mat-table [dataSource]="pageContent">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let item">{{item.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Namn</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Användare</th>
      <td mat-cell *matCellDef="let item">{{item.username}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'username']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'username'];"></tr>

  </table>

</vpk-card>
