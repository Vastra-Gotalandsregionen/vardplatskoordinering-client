<vpk-card title="Förvaltningar">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="management">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Förvaltning</th>
    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="spacer">Edit</th>
    <td mat-cell *matCellDef="let element" class="spacer">
      <button (click)="editRegistrera(registrera)">
        <span>edit</span>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</vpk-card>
