<vpk-title-row heading="Välkommen till Vårdplatskoordinering"></vpk-title-row>

<app-layout-row>

  <app-layout-column width=6>

    <app-definition-card key="intro_text"></app-definition-card>

  </app-layout-column>

  <app-layout-column width=6>

    <vpk-card heading="Mina favoriter" icon="star">

      <vpk-alert *ngIf="navItems.length === 0 && loggedIn" message="Du har inte lagt till några favoriter ännu."></vpk-alert>

        </app-layout-column>

          {{favoriteLink.info}}
        </app-layout-column>
      </app-layout-row>
      -->

    </vpk-card>

  </app-layout-column>

</app-layout-row>
