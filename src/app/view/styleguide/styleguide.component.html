<h1>Styleguide</h1>

<h2>VPK card</h2>
<vpk-card title="Card title" icon="bed">Some content</vpk-card>

<vpk-card title="No icon">Some content</vpk-card>

<h2>VPK list</h2>
<vpk-list>
    <vpk-list-item url="www.google.se" text="Point to the right" icon="arrow-right"></vpk-list-item>
    <vpk-list-item url="www.google.se" text="Download" icon="file-download"></vpk-list-item>
    <vpk-list-item url="www.google.se" text="Some other" icon="arrow-right"></vpk-list-item>
</vpk-list>

<h2>Layout med app-layout-row och app-layout-column</h2>
<p>Värdet på width för app-layout-column kan vara mellan 1-12 summan av width för alla kolumnerna i en app-layout-row skall vara 12.</p>

<app-layout-row>
    <app-layout-column width=6>
        <vpk-card title="Dokument" icon="file-alt">
            <vpk-list>
                <vpk-list-item url="www.google.se" text="Point to the right" icon="arrow-right"></vpk-list-item>
                <vpk-list-item url="www.google.se" text="Download" icon="file-download"></vpk-list-item>
                <vpk-list-item url="www.google.se" text="Some other" icon="arrow-right"></vpk-list-item>
            </vpk-list>
        </vpk-card>
        </app-layout-column>
    <app-layout-column width=6>
        <vpk-card title="Länkar" icon="link">
            <vpk-list>
                <vpk-list-item url="www.google.se" text="Point to the right" icon="arrow-right"></vpk-list-item>
                <vpk-list-item url="www.google.se" text="Download" icon="file-download"></vpk-list-item>
                <vpk-list-item url="www.google.se" text="Some other" icon="arrow-right"></vpk-list-item>
            </vpk-list>
        </vpk-card>
        </app-layout-column>
</app-layout-row>
